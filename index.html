<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ... (mesmo conte√∫do do <head>) ... -->
</head>
<body>

<header class="fade-in">
  <h1>Hiperfoco</h1>
  <p>10 minutos por dia que podem transformar sua mente, seu foco e sua vida.</p>

  <div class="audio-controls fade-in">
    <button id="audioControl" class="audio-button">Ativar Trilha Sonora üéß</button>
    <button id="nextTrack" class="audio-button">‚è≠Ô∏è Pr√≥xima Faixa</button>
    <div id="trackName"></div>
    <audio id="bgAudio" preload="auto" loop></audio>
  </div>
</header>

<!-- ... (resto do conte√∫do permanece o mesmo) ... -->

<script>
  const audio = document.getElementById('bgAudio');
  const playBtn = document.getElementById('audioControl');
  const nextBtn = document.getElementById('nextTrack');
  const trackName = document.getElementById('trackName');

  const tracks = [
    { name: 'Frequ√™ncia Alfa', file: 'audio1.mp3' },
    { name: 'Foco Profundo', file: 'audio2.mp3' },
    { name: 'Clareza Mental', file: 'audio3.mp3' },
    { name: 'Relaxamento Produtivo', file: 'audio4.mp3' },
    { name: 'Resson√¢ncia Criativa', file: 'audio5.mp3' }
  ];

  let isPlaying = false;
  let currentTrack = 0;

  function loadAndPlayTrack(index) {
    if (index < 0 || index >= tracks.length) return;
    currentTrack = index;
    audio.src = tracks[currentTrack].file;
    trackName.textContent = `üéµ Tocando agora: ${tracks[currentTrack].name}`;
    audio.play();
    isPlaying = true;
    playBtn.textContent = 'Parar Trilha Sonora ‚è∏Ô∏è';
  }

  playBtn.addEventListener('click', () => {
    if (!isPlaying) {
      loadAndPlayTrack(currentTrack);
    } else {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = 'Ativar Trilha Sonora üéß';
      trackName.textContent = '';
    }
  });

  nextBtn.addEventListener('click', () => {
    let nextIndex = currentTrack + 1;
    if (nextIndex >= tracks.length) nextIndex = 0;
    loadAndPlayTrack(nextIndex);
  });

  audio.addEventListener('ended', () => {
    let nextIndex = currentTrack + 1;
    if (nextIndex >= tracks.length) nextIndex = 0;
    loadAndPlayTrack(nextIndex);
  });

  const fadeIns = document.querySelectorAll('.fade-in');
  const appearOnScroll = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('appear');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  fadeIns.forEach(el => appearOnScroll.observe(el));
</script>

</body>
</html>
