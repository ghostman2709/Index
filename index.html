<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Método Hyper-F – Transforme Seu Foco e Sua Vida</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2 {
      color: #00aaff;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .rainbow-button {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 30px 0;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #000;
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #ff0080);
      background-size: 1000% 1000%;
      border-radius: 8px;
      animation: rainbow 6s ease infinite;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .rainbow-button:hover {
      transform: scale(1.03);
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #playButton {
      position: absolute;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Método Hyper-F</h1>

    <!-- Áudio oculto -->
    <audio id="audio" loop>
      <source src="audio.mp3" type="audio/mpeg" />
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Botão invisível para ativar o áudio -->
    <button id="playButton">Play Audio</button>

    <h2>Por que o Método Hyper-F é para você?</h2>
    <p>Você sente que falta foco e disciplina no dia a dia?</p>
    <p>Quer agir com clareza, superar o medo e atrair o sucesso?</p>
    <p>Então o <strong>Método Hyper-F</strong> é para você.</p>

    <a href="https://pay.kiwify.com.br/9lRqCTY" class="rainbow-button" target="_blank">
      Clique aqui para finalizar a compra do Método Hyper-F
    </a>
  </div>

  <!-- Script para ativar som com rolagem -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("audio");
      const button = document.getElementById("playButton");
      let played = false;

      function activateAudio() {
        if (!played) {
          button.click();
          played = true;
        }
      }

      button.addEventListener("click", function () {
        audio.play().catch(() => {});
      });

      window.addEventListener("scroll", activateAudio);
    });
  </script>
</body>
</html>
